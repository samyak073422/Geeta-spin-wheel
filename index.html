<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spinning Wheel Game</h1>
    <div id="details-form">
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="text" id="phone" placeholder="Enter your phone number" required><br>
    </div>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <!-- Logo -->
            <div class="center-logo">
                <img src="./2024 Bag.jpg" alt="Logo">
            </div>
        </div>
    </div>
    <button id="spin-btn">Spin the Wheel</button>
    <div id="reward-display"></div>
    <script src="script.js"></script>
</body>
</html>
